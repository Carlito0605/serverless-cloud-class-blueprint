services:
  # A Docker web service
  - type: web
    name: webdis
    runtime: node
    rootDir: webdis
    healthCheckPath: /
    plan: free
    buildCommand: npm i
    startCommand: npm run start
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: lightning
          property: host # available properties are listed below
      - key: REDIS_PORT
        fromService:
          type: redis
          name: lightning
          property: port
      - fromGroup: conc-settings

databases:
  # db 1
  - name: db
    plan: free